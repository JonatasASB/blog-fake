<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blog</title>
</head>

<body>
    <header>
        <h1>FAKE BLOG</h1>
    </header>
    <main>
        <fieldset>
            <legend>Inserir novo post</legend>
            <div>
                <input type="text" name="" id="title" placeholder="Titulo do post">
            </div>
            <div>
                <textarea name="" id="body"></textarea>
            </div>
            <div>
                <button id="insert">Postar</button>
            </div>
        </fieldset>
        <section>
            <div id="posts">

            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
